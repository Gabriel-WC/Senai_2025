{% extends "base.html" %}

{% block content %}
<div class="formulario">
    <h2>Criar Nova Receita</h2>
    
    <form method="POST" action="/nova-receita">
        <div class="campo">
            <label for="nome">Nome da Receita:</label>
            <input type="text" id="nome" name="nome" required>
        </div>
        
        <div class="campo">
            <label for="ingredientes">Ingredientes:</label>
            <textarea id="ingredientes" name="ingredientes" rows="5" required></textarea>
        </div>
        
        <div class="campo">
            <label for="modo_preparo">Modo de Preparo:</label>
            <textarea id="modo_preparo" name="modo_preparo" rows="8" required></textarea>
        </div>
        
        <button type="submit">Criar Receita</button>
    </form>
</div>
{% endblock %}
