{% extends 'base.html' %}
{% block conteudo %}
<h2>Autores</h2>
<form method="POST">
    {{ form.hidden_tag() }}
    {{ form.nome.label }} {{ form.nome(size=30) }}
    {{ form.submit() }}
</form>
<table>
    <tr>
        <th>ID</th>
        <th>Nome</th>
    </tr>
    {% for autor in autores %}
    <tr>
        <td>{{ autor.id }}</td>
        <td>{{ autor.nome }}</td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
