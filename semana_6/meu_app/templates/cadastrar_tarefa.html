<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Tarefa</title>
</head>
<body>
    <h1>Cadastrar Tarefa</h1>
    
    <form action="{{ url_for('cadastrar_tarefa') }}" method="POST">
        <label for="nome_tarefa">Nome da Tarefa:</label>
        <input type="text" id="nome_tarefa" name="nome_tarefa" required>
        
        <label for="usuario_id">Selecionar Usuário:</label>
        <select id="usuario_id" name="usuario_id" required>
            {% for usuario in usuarios %}
                <option value="{{ usuario.id }}">{{ usuario.nome }}</option>
            {% endfor %}
        </select>
        
        <button type="submit">Cadastrar Tarefa</button>
    </form>

    <h2>Postagens</h2>
    <form action="{{ url_for('adicionar_usuario') }}" method="POST">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        
        <button type="submit">Adicionar Usuário</button>
    </form>

    <h2>Requisição de Tarefas</h2>
    <form action="{{ url_for('cadastrar_tarefa') }}" method="POST">
        <label for="requisicao_tarefa">Descrição da Requisição:</label>
        <textarea id="requisicao_tarefa" name="requisicao_tarefa" required></textarea>
        
        <button type="submit">Requisitar Tarefa</button>
    </form>

    <a href="{{ url_for('index') }}">Voltar para a Página Inicial</a>
</body>
</html>
