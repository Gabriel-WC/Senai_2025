<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Usuário</title>
</head>
<body>
    <h1>Editar Usuário</h1>
    <form method="POST">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" value="{{ usuario.nome }}" required>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" value="{{ usuario.email }}" required>
        
        <button type="submit">Salvar</button>
    </form>

    <h2>Postagens</h2>
    <form method="POST" action="{{ url_for('adicionar_postagem') }}">
        <label for="titulo_postagem">Título da Postagem:</label>
        <input type="text" id="titulo_postagem" name="titulo_postagem" required>
        
        <label for="conteudo_postagem">Conteúdo:</label>
        <textarea id="conteudo_postagem" name="conteudo_postagem" required></textarea>
        
        <button type="submit">Adicionar Postagem</button>
    </form>

    <h2>Requisição de Tarefas</h2>
    <form method="POST" action="{{ url_for('requisitar_tarefa') }}">
        <label for="tarefa_id">ID da Tarefa:</label>
        <input type="number" id="tarefa_id" name="tarefa_id" required>
        
        <button type="submit">Requisitar Tarefa</button>
    </form>

    <a href="{{ url_for('index') }}">Voltar para a página inicial</a>
</body>
</html>
