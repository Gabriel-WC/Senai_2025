<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Adicionar Usuário</title>
</head>
<body>
    <h1>Cadastrar Usuário</h1>
    <form method="POST" action="{{ url_for('adicionar') }}">
    <label for="nome">Nome:</label>
    <input type="text" name="nome" required>
    <br>
    <label for="email">Email:</label>
    <input type="email" name="email" required>
    <br>
    <button type="submit">Cadastrar Usuário</button>
    </form>

    <hr>

    <h2>Cadastrar Postagem</h2>
    <form method="POST" action="{{ url_for('adicionar_postagem') }}">
        <label for="titulo">Título:</label>
        <input type="text" name="titulo" required>
        <br>
        <label for="conteudo">Conteúdo:</label>
        <textarea name="conteudo" required></textarea>
        <br>
        <label for="usuario_id">Usuário:</label>
        <select name="usuario_id" required>
            {% for usuario in usuarios %}
                <option value="{{ usuario.id }}">{{ usuario.nome }}</option>
            {% endfor %}
        </select>
        <br>
        <button type="submit">Cadastrar Postagem</button>
    </form>

    <hr>

    <h2>Cadastrar Tarefa</h2>
    <form method="POST" action="{{ url_for('cadastrar_tarefa') }}">
        <label for="nome_tarefa">Nome da Tarefa:</label>
        <input type="text" name="nome_tarefa" required>
        <br>
        <label for="usuario_id">Usuário:</label>
        <select name="usuario_id" required>
            {% for usuario in usuarios %}
                <option value="{{ usuario.id }}">{{ usuario.nome }}</option>
            {% endfor %}
        </select>
        <br>
        <button type="submit">Cadastrar Tarefa</button>
    </form>
</body>
</html>
