{% extends "base.html" %}
{% block title %}Editor Item{% endblock %}
{% block content %}
<h2>Editor Item</h2>
<form action="/atualizar/{{ item.id }}" method="post">
    <label>Nome:</label><br>
    <input type="text" name="nome" value="{{ item.nome }}" required><br><br>
    <label>Descrição:</label><br>
    <textarea name="descricao" required>{{ item.descricao }}</textarea><br><br>
    <button type="submit">Atualizar</button>
</form>
{% endblock %}
