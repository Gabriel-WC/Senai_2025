<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Receitas</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Lista de Receitas</h1>
        <a href="/receita/nova" class="btn btn-primary mb-3">Criar Nova Receita</a>
        <table class="table">
            <thead>
                <tr>
                    <th>TÃ­tulo</th>
                    <th>Chef</th>
                    <th>Ingredientes</th>
                </tr>
            </thead>
            <tbody>
                {% for receita in receitas %}
                <tr>
                    <td><a href="/receita/{{ receita.id }}">{{ receita.titulo }}</a></td>
                    <td>{{ receita.chef.nome }}</td>
                    <td>
                        {% for ingrediente in receita.ingredientes %}
                            {{ ingrediente.nome }}{% if not loop.last %}, {% endif %}
                        {% endfor %}
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
